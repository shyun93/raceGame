<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Racing game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
</head>
<body>
    <div class='container'>
        <h1 class="title">Racing Game</h1> 
        <h1 class="score"><span class="p1Display">0</span> to <span class="p2Display">0</span></h1>
        
        <div class="buttons">
            <p1>Play to: <span class="winningScore">10</span></p1>
            <br>
            <input type="number">
            <br>
            <button class="reset">Reset</button>
        </div>
        <hr />

        <div class="p1">
            <img class='one' src="Assets/images.jpeg">
        </div>

        <hr class="lane"/>
        

        <div class="p2">
            <img class='two' src="Assets/car-topview.jpeg">
        </div>
    </div>

     
    

 

   <script type="text/javascript" src="app.js"></script>
</body>
</html>
